name: Deploy Terraform state backend

on:

  push:
    branches: [ main ]
  #workflow_dispatch:
  #pull_request:
  #  branches:
  #    - master

#permissions:
#  id-token: write
#  contents: read
#  pull-requests: write

jobs:
  deploy:
    name: 'Deploy Terraform state backend'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Set short git commit SHA
        id:   commit
        uses: prompt/actions-commit-hash@v2

      - name: Checkout
        uses: actions/checkout@v2

      - name: 'Login to  Azure'
        uses: azure/login@v1   
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
            azcliversion: latest
            inlineScript: |  
              set -a 
              source .env.backend
              az account show    
              az group create \
                -l $TF_VAR_location \
                -n $TF_VAR_state_resource_group_name
              az storage account create \
                -n $TF_VAR_state_storage_account_name \
                -g $TF_VAR_state_resource_group_name \
                -l $TF_VAR_location \
                --sku Standard_LRS \
                --encryption-services blob
              ACCOUNT_KEY=$(az storage account keys list --resource-group $TF_VAR_state_resource_group_name --account-name $TF_VAR_state_storage_account_name --query [0].value -o tsv)
              az storage container create \
                --name tfstate \
                --account-name $TF_VAR_state_storage_account_name
                --account-key $ACCOUNT_KEY
              echo "container_name: $CONTAINER_NAME"
              echo "access_key: $ACCOUNT_KEY"

     